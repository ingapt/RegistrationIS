<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Registracija</title>
</head>
<body>
    <header id="content-type">
        <div class="grid-item">
            <h1>Žmogaus užregistravimo sistema</h1>
        </div>
        <div class="grid-item">
            <h3>Viskas laiku ateina tiems, kurie moka laukti...</h3>
        </div>
    </header>
    <main>
        <h1 class="reg">Registracija</h1>
        <div id="wrapper">
            <form action="" onsubmit="Validate()">
                <div>
                    <div id='successText'></div>
                    <input type="text" class="textInput" id="userName" placeholder="Įveskite vartotojo vardą" />
                    <div id="name_error" class="val_error"></div>
                </div>
                <div>
                    <input type="password" class="textInput" id="password" placeholder="Įveskite slaptažodį" />
                </div>
                <div>
                    <input type="password" class="textInput" id="password_confirmation"
                        placeholder="Pakartokite slaptažodį" />
                    <div id="password_error" class="val_error"></div>
                </div>
                <div>
                    <label for="Roles">Pasirinkite: </label>
                    <select name="Role" id="role">
                        <option value="worker">Darbuotojas</option>
                        <option value="specialist">IT Specialistas</option>
                        <option value="school">Moksleivis</option>
                        <option value="student">Studentas</option>
                        <option value="user" selected>Vartotojas</option>
                        <option value="unemployed">Bedarbis</option>
                    </select>
                </div>
                <input type="button" class="btn" id="SubmitReg" value="Registruotis" />
            </form>
        </div>

        <p><a href="/index.html">Grįžti atgal</a></p>

        <script src="/Scripts/script.js" defer></script>
    </main>
</body>

</html>
