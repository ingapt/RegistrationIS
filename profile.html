<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartotojo informacija</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Styles/style.css">
    <script src="profile.js" defer></script>
</head>

<body>
    <header id="content-type">
        <div class="grid-item">
            <h1>Žmogaus užregistravimo sistema</h1>
        </div>
        <div class="grid-item">
            <h3>Viskas laiku ateina tiems, kurie moka laukti...</h3>
        </div>
    </header>
    <main>
        <p class="reg">Visa Informacija</p>
        <div id="wrapper">
            <div class="upper">
                <img src="/Images/Background.jpg" alt="myphoto" id="photo"/>
                <span class="myName" id="name">Vardas</span>
                <span class="myName" id="surname">Pavardė</span>
            </div>
            <table>
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td id="personalCode">Asmens kodas: </td>
                    </tr>
                    <tr>
                        <td id="phoneNumber">Telefono nr.: </td>
                    </tr>
                    <tr>
                        <td id="Email">El. paštas: </td>
                    </tr>
                    <tr>
                        <td id="Address">Gyvenamoji vieta: </td>
                    </tr>
                </tbody>
            </table>
            <div class="lastButtons">
                <input type="button" class="logout" id="enter" value="Įvesti" />
                <input type="button" class="logout" id="update" value="Redaguoti" />
                <input type="button" class="logout" id="logout" value="Atsijungti" />
            </div>
        </div>

        <script defer>
            const enterbutton = document.querySelector('#enter');
            enterbutton.addEventListener('click', function (e){
                e.preventDefault();
                window.location.href="enterData.html";
            });
        </script>
    </main>

</body>

</html>
