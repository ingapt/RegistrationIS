<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" 
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Project/styles/style.css"> 
</head>
<body>
    <header>
        <div class="first"><h1>Žmogaus užregistravimo sistema</h1></div>
        <div class="third"><h3>Viskas laiku ateina tiems, kurie moka laukti...</h3></div>
    </header>
    <main>
            <form action="">
            <label for="username">Prisijungimo vardas: </label>
            <input type="text" name="username" id="username" placeholder="User" minlength="3" maxlength="20" required/>
            <label for="password">Slaptažodis:</label>
            <input type="password" id="password" name="password", placeholder="****" minlength="8" required/>
            <input type="submit" value="Prisijungti">
        </form>
        <br/>
        <div>
            <h4>Naujas vartotojas: <span class="registration"><a href="registration.html">Registracija</a><span><h4> 
        </div>
    </main>
</body>
</html>
